<div class="row mt-5 mb-5">
    <div class="col-md-5 mx-auto">
        <div class="card-header bg-info text-white">
            <h4>Login</h4>
        </div>
        <div class="card card-body">

            <div *ngIf="errorS" class="alert alert-danger" role="alert">
                Incorrect email or password
            </div>
            <form (submit)="login($event)">

                <div class="form-group required">
                    <label for="email ">Email</label>
                    <input type="email" name="email" id="email" class="form-control " [ngClass]="{'is-invalid' : errorS}" required>
                </div>
                <div class="form-group required">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [ngClass]="{'is-invalid' : errorS}" required>
                </div>
                <button type="submit" class="btn btn-info mr-3">login</button>
                <a routerLink="/register">register</a>
            </form>
        </div>
    </div>
</div>
